{% extends 'base.html' %}

{% block title %}Lideranças{% endblock %}

{% block content %}
<div class="bg-gray-100 p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold text-green-600 mb-4">Lideranças</h1>
    <table class="table-auto w-full border-collapse border border-gray-400">
        <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-400 px-4 py-2">Nome</th>
                <th class="border border-gray-400 px-4 py-2">E-mail</th>
                <th class="border border-gray-400 px-4 py-2">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for lideranca in liderancas %}
            <tr class="hover:bg-gray-100">
                <td class="border border-gray-400 px-4 py-2">{{ lideranca.username }}</td>
                <td class="border border-gray-400 px-4 py-2">{{ lideranca.email }}</td>
                <td class="border border-gray-400 px-4 py-2">
                    <a href="#" class="text-blue-500 hover:underline">Editar</a> |
                    <a href="#" class="text-red-500 hover:underline">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
