{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded shadow-md">
    <h1 class="text-xl font-bold mb-4">Demandas</h1>
    <ul class="list-disc pl-5">
        {% for demanda in demandas %}
        <li>
            <strong>{{ demanda.titulo }}</strong>: {{ demanda.descricao }} - <em>{{ demanda.status }}</em>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
