{% extends "base.html" %}
{% load static %}

{% block conteudo %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <form method="POST" class="bg-white p-6 rounded shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-4">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" type="submit">
                Login
            </button>
        </form>
    </div>
{% endblock conteudo %}
